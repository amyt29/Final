<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="Learn more about Puck, the star of Puck's Corner.">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slider.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 id="title" class="text_shadow">Puck's</h1>
                <h2 id="subtitle" class="test_shadow">Corner</h2>
                <nav>
                    <ul>
                        <a href="index.html">Home</a>
                        <a href="Who's-Puck.html">Who's Puck</a>
                        <li><a href="snacks.html">Favorite Snacks</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </header>
        </div> <!-- end of the header-container --->

        <div class="main-container">
            <div class="main wrapper clearfix">
                <section id="loginSection">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required><br>
                        <button type="button" onclick="handleLogin()">Login</button>
                    </form>
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </section>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script>
            const rootDiv = document.getElementById('root');
            const userNameKey = 'userName';
            const userEmailKey = 'userEmail';
            const userPasswordKey = 'userPassword';

            // Check if there's any user logged in, if so, redirect them
            if (localStorage.getItem(userNameKey)) {
                window.location.href = 'index.html'; // redirect to homepage or dashboard
            }

            // Handle Login functionality
            function handleLogin() {
                const emailInput = document.getElementById('email').value;
                const passwordInput = document.getElementById('password').value;

                // Get stored user details from localStorage
                const storedEmail = localStorage.getItem(userEmailKey);
                const storedPassword = localStorage.getItem(userPasswordKey);

                // Validate login
                if (emailInput === storedEmail && passwordInput === storedPassword) {
                    // Login successful, redirect to home page
                    localStorage.setItem(userNameKey, emailInput); // Store user session
                    window.location.href = 'index.html'; // Redirect to the home page (or dashboard)
                } else {
                    alert('Invalid credentials, please try again.');
                }
            }

        </script>
    </body>
</html>
