<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sign Up - Puck's Corner</title>
        <meta name="description" content="Sign up to become a member of Puck's Corner.">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slider.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 id="title" class="text_shadow">Puck's</h1>
                <h2 id="subtitle" class="test_shadow">Corner</h2>
                <nav>
                    <ul>
                        <a href="index.html">Home</a>
                        <a href="Who's-Puck.html">Who's Puck</a>
                        <li><a href="snacks.html">Favorite Snacks</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </header>
        </div> <!-- end of the header-container --->

        <div class="main-container">
            <div class="main wrapper clearfix">
                <section id="signupSection">
                    <h1>Sign Up</h1>
                    <form id="signupForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required><br>
                        <button type="button" onclick="handleSignUp()">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </section>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script>
            const rootDiv = document.getElementById('root');
            const userNameKey = 'userName';
            const userEmailKey = 'userEmail';
            const userPasswordKey = 'userPassword';

            // Handle Sign Up functionality
            function handleSignUp() {
                const nameInput = document.getElementById('name').value;
                const emailInput = document.getElementById('email').value;
                const passwordInput = document.getElementById('password').value;

                // Validate inputs
                if (nameInput && emailInput && passwordInput) {
                    // Store the user's details in localStorage
                    localStorage.setItem(userNameKey, nameInput);
                    localStorage.setItem(userEmailKey, emailInput);
                    localStorage.setItem(userPasswordKey, passwordInput);

                    // Redirect to login page after successful sign-up
                    alert('Sign up successful! You can now log in.');
                    window.location.href = 'login.html';
                } else {
                    alert('Please fill out all fields.');
                }
            }
        </script>
    </body>
</html>
